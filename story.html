<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>История Года</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .parallax-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .parallax-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      background-repeat: repeat;
      background-position: center;
      transform: translateZ(0);
    }
    .background {
      background-image: url('assets/images/parallax/background.png');
      z-index: 1;
    }
    .middleground {
      background-image: url('assets/images/parallax/middleground.png');
      z-index: 2;
    }
    .foreground {
      background-image: url('assets/images/parallax/foreground.png');
      z-index: 3;
    }
    .story-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
      text-align: center;
      max-width: 80%;
    }
    .story-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .story-content p {
      font-size: 24px;
      line-height: 1.5;
    }
    .back-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: #ff0000;
      color: #ffffff;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .back-button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="parallax-container">
    <div class="parallax-layer background"></div>
    <div class="parallax-layer middleground"></div>
    <div class="parallax-layer foreground"></div>
    <div class="story-content">
      <h1>История Года</h1>
      <p>
        <!-- Добавьте ваш текст здесь -->
        2024 год был наполнен знаменательными событиями. Вот некоторые из них:
        <br><br>
        1. **Событие 1**: Описание события 1.
        <br><br>
        2. **Событие 2**: Описание события 2.
        <br><br>
        3. **Событие 3**: Описание события 3.
      </p>
    </div>
    <a href="index.html" class="back-button">Назад в Игру</a>
  </div>

  <script>
    // Реализация параллакса при прокрутке (если требуется)
    window.addEventListener('scroll', function() {
      const scrollTop = window.pageYOffset;
      const layers = document.querySelectorAll('.parallax-layer');
      layers.forEach(layer => {
        const speed = layer.classList.contains('background') ? 0.2 :
                      layer.classList.contains('middleground') ? 0.5 : 0.8;
        layer.style.transform = `translateY(${scrollTop * speed}px)`;
      });
    });
  </script>
</body>
</html>
